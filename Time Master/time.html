<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="time.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Clock</h1>
      <div id="clock" class="clock-display"></div>

      <div class="controls">
        <label>
          12-Hour Format:
          <input type="checkbox" id="format-toggle" />
        </label>

        <div class="alarm-controls">
          <label for="alarm-hour">Set Alarm:</label>
          <input
            type="number"
            id="alarm-hour"
            placeholder="Hour"
            min="0"
            max="23"
          />
          <input
            type="number"
            id="alarm-minute"
            placeholder="Minute"
            min="0"
            max="59"
          />
          <button id="set-alarm">Set Alarm</button>
        </div>
      </div>
    </div>

    <script src="time.js"></script>
  </body>
</html>
